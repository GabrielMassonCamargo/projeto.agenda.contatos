<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
    <link rel="stylesheet" href="./main.css"/>
</head>
<body>
    <header>
        <img src="./imagem/imagem.png" alt="icone-agenda"/>
        <h1>Sua agenda online</h1>
    </header>
    <form id="formulario-agenda">
        <input type="text" id="input-nome-contato" placeholder="Nome" required/>
        <input type="number" id="input-numero-contato" placeholder="Telefone" required/>
        <button type="submit">Enviar</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
            </tr>
        </thead>
        <tbody>
            <tr>
            </tr>
        </tbody>
    </table>
    <script src="./main.js"></script>
</body>
</html>
